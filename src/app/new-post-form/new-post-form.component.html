<div class="row flex-items-xs-middle">
  <div class="col-xs-1">
    <img class="img-fluid rounded" [src]="profilePhotoURL">
  </div>
  <div class="col-xs-11">
    <input
       type="text"
       placeholder="What's happening?"
       class="form-control"
       (keyup.enter)="handleEnterPress()"
       [(ngModel)]="text"
       >
  </div>
</div>
