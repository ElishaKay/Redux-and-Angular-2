<div class="container">
  <div class="row">
    <div class="text-xs-center jumbotron col-xs-12 mt-3">
      <h1 class="display-3 mb-2">{{counter}}</h1>
      <button class="btn btn-secondary" (click)="decrement()">&darr;</button>
      <button class="btn btn-secondary" (click)="increment()">&uarr;</button>
    </div>
  </div>
</div>
